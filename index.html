<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Крестики-Нолики Викторина</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Верхняя панель -->
    <div class="header">
        <div class="player-indicator x-player active" id="playerX">
            <div class="icon">✕</div>
            <span>Игрок 1</span>
        </div>
        <div class="game-logo">
            <div class="logo-top">КРЕСТИКИ-НОЛИКИ</div>
            <div class="logo-bottom">МАЛАХОВКА</div>
        </div>
        <div class="player-indicator o-player" id="playerO">
            <div class="icon">◯</div>
            <span>Игрок 2</span>
        </div>
    </div>
    <!-- ГЛАВНЫЙ БЛОК -->
    <div class="main-wrapper"> 
        
        <!-- ГЛАВНЫЙ БЛОК -->
        <div class="quiz-area">
            <!-- Вопрос -->
            <div class="question-text" id="questionText">Загрузка вопросов...</div>
            
            <!-- Варианты ответа -->
            <div class="options-container" id="optionsContainer">
                <button class="quiz-btn" onclick="handleAnswer(0)">1</button>
                <button class="quiz-btn" onclick="handleAnswer(1)">2</button>
                <button class="quiz-btn" onclick="handleAnswer(2)">3</button>
            </div>
            
            <!-- Сообщение (Верно/Ошибка) -->
            <div class="status-msg" id="statusMsg"></div>

            <!-- Игровое поле -->
            <div class="game-container">
                <div class="board" id="board">
                </div>
            </div>
        </div>

    </div> <!-- Конец main-wrapper -->

    <!-- Модальное окно (без изменений) -->
    <div class="modal" id="endModal">
        <h2 id="winnerText"></h2>
        <button class="restart-btn" onclick="restartGame()">Играть снова</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
